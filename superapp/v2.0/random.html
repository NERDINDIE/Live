<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Subchannel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Health Subchannel</h1>
        <nav>
            <ul>
                <li><a href="#tips">Health Tips</a></li>
                <li><a href="#articles">Articles</a></li>
                <li><a href="#fitness">Fitness App</a></li>
                <li><a href="#events">Event Listings</a></li>
                <li><a href="#offline">Offline Mode</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="tips">
            <h2>Health Tips</h2>
            <div id="tips-content">
                <!-- Health tips content will be loaded here -->
            </div>
        </section>
        <section id="articles">
            <h2>Articles</h2>
            <div id="articles-content">
                <!-- Articles content will be loaded here -->
            </div>
        </section>
        <section id="fitness">
            <h2>Fitness App</h2>
            <div id="fitness-content">
                <h3>Track Your Exercise</h3>
                <form id="fitness-form">
                    <label for="exercise">Exercise:</label>
                    <input type="text" id="exercise" name="exercise" required>
                    <label for="duration">Duration (minutes):</label>
                    <input type="number" id="duration" name="duration" required>
                    <button type="submit">Add Exercise</button>
                </form>
                <h3>Exercise Log</h3>
                <ul id="exercise-log"></ul>
            </div>
        </section>
        <section id="events">
            <h2>Event Listings</h2>
            <div class="tabs">
                <button class="tab-button" onclick="showTab('movies')">Movies</button>
                <button class="tab-button" onclick="showTab('plays')">Stage Plays</button>
                <button class="tab-button" onclick="showTab('concerts')">Concerts</button>
            </div>
            <div id="movies" class="tab-content">
                <h3>Upcoming Movies</h3>
                <ul id="movies-list"></ul>
            </div>
            <div id="plays" class="tab-content" style="display:none;">
                <h3>Upcoming Stage Plays</h3>
                <ul id="plays-list"></ul>
            </div>
            <div id="concerts" class="tab-content" style="display:none;">
                <h3>Upcoming Concerts</h3>
                <ul id="concerts-list"></ul>
            </div>
        </section>
        <section id="offline">
            <h2>Offline Mode</h2>
            <button id="download-content">Download Content</button>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
