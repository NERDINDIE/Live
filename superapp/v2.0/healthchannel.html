<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Subchannel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Health Subchannel</h1>
        <nav>
            <ul>
                <li><a href="#tips">Health Tips</a></li>
                <li><a href="#articles">Articles</a></li>
                <li><a href="#fitness">Fitness App</a></li>
                <li><a href="#events">Event Listings</a></li>
                <li><a href="#offline">Offline Mode</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="tips">
            <h2>Health Tips</h2>
            <div id="tips-content">
                <!-- Health tips content will be loaded here -->
            </div>
        </section>
        <section id="articles">
            <h2>Articles</h2>
            <div id="articles-content">
                <!-- Articles content will be loaded here -->
            </div>
        </section>
        <section id="fitness">
            <h2>Fitness App</h2>
            <div id="fitness-content">
                <!-- Fitness app content will be loaded here -->
            </div>
        </section>
        <section id="events">
            <h2>Event Listings</h2>
            <div id="events-content">
                <!-- Event listings content will be loaded here -->
            </div>
        </section>
        <section id="offline">
            <h2>Offline Mode</h2>
            <button id="download-content">Download Content</button>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
