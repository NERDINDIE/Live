<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Lock Screen</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Lock Screen Background -->
  <div class="lock-screen">
    <!-- Wallpaper -->
    <div class="wallpaper">
      <img src="default-wallpaper.jpg" alt="Wallpaper">
    </div>

    <!-- Clock -->
    <div class="clock" id="clock">
      <!-- Clock will be updated dynamically using JavaScript -->
    </div>

    <!-- Weather -->
    <div class="weather" id="weather">
      <!-- Weather information will be updated dynamically using JavaScript -->
    </div>

    <!-- News -->
    <div class="news" id="news">
      <!-- News headlines will be updated dynamically using JavaScript -->
    </div>

    <!-- Radio Player -->
    <div class="radio-player" id="radioPlayer">
      <!-- Radio player will be added using JavaScript -->
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
